<div class="container">
  <br>
  <h4>User Registration</h4>
  <br>
  <form ng-submit="createUser()">
    <div class="row">
      <label for="inputHandle" class="left-jus col-md-offset-3">Name</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputHandle" class="form-control" placeholder="Name, Nickname, Handle, whatever..." ng-model="userData.handle" required />
      </div>
    </div>
    <div class="row">
      <label for="inputEmail" class="left-jus col-md-offset-3">Email</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="userData.email" required />
      </div>
    </div>
    <div class="row">
      <label for="inputPassword" class="left-jus col-md-offset-3">Password</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="password" id="inputPassword" class="form-control" placeholder="password" ng-model="userData.password" required />
      </div>
    </div>
    <div class="row">
      <label for="inputCity" class="left-jus col-md-offset-3">City</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputCity" class="form-control" placeholder="City" ng-model="userData.city" required />
      </div>
    </div>
    <div class="row">
      <label for="inputState" class="left-jus col-md-offset-3">State</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputState" class="form-control" placeholder="State" ng-model="userData.state" required />
      </div>
    </div>
    <div class="row">
      <label for="inputZip" class="left-jus col-md-offset-3">Zip</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputZip" class="form-control" placeholder="Zip" ng-model="userData.zip" required />
      </div>
    </div>

    <button class="btn btn-success submit-login-button" type="submit">Submit!</button>
  </form>

</div>

<!-- email, handle, city, state, zip, password -->
