<div ng-controller="LoginController">
  <br><h3>Welcome to <em>Film Avatar</em></h3>
  <div class="cen-jus" ng-hide="isLoggedIn()">
    <p>Please
      <a ui-sref-active="active" ui-sref="register">create an account</a>
      or login below:
    </p>
    <br>
    <form class="form-inline" ng-submit="login()">
      <div class="form-group">
        <label for="login-email">email</label>
        <input type="text" id="login-email" class="form-control" required placeholder="email" ng-model="loginData.email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" class="form-control" required placeholder="password" ng-model="loginData.password" required />
      </div>
      <button class="btn btn-success submit-login-button" type="submit">Log In</button>
    </form>
  </div> <!-- for logged out users -->

  <div class="cen-jus" ng-hide="!(isLoggedIn())">
  <h4>{{currentUser.handle}} is logged in.</h4>
    <form class="form-inline" ng-submit="logout()">
      <button class="btn btn-success submit-logout-button" type="submit">Log Out</button>
    </form>
  </div> <!-- for logged in users -->

<!-- <p>test 1: {{currentUser.email}}</p>
<p>test 2: {{currentUser().email}}</p> -->
</div>
