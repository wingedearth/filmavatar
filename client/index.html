<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Film Avatar - Make webTV your own</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen,projection"/>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="black" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" ui-sref="home" class="brand-logo">Film Avatar</a>
      <ul class="right hide-on-med-and-down">
        <li><a ui-sref="channels">All Channels</a></li>
        <!-- <li><a href="#">My Channels</a></li> -->
        <li><a ui-sref="about">About</a></li>
        <li ng-show="!isLoggedIn()"><a ui-sref="login">Login</a></li>
        <li ng-show="isLoggedIn()" ng-click="logout()"><a>Logout {{currentUser().handle}}</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a ui-sref="channels">All Channels</a></li>
        <!-- <li><a href="#">My Channels</a></li> -->
        <li><a ui-sref="about">About</a></li>
        <li ng-show="!isLoggedIn()"><a ui-sref="login">Login</a></li>
        <li ng-show="isLoggedIn()" ng-click="logout()"><a>Logout {{currentUser().handle}}</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div ui-view class="ng-scope"></div>


  <script src="js/app/app.module.js"></script>
  <script src="js/app/app.routes.js"></script>
  <script src="js/app/services/auth.service.js"></script>
  <script src="js/app/services/user.dataservice.js"></script>
  <script src="js/app/services/channel.dataservice.js"></script>
  <script src="js/app/controllers/main.js"></script>
  <script src="js/app/controllers/users.js"></script>
  <script src="js/app/controllers/login.js"></script>
  <script src="js/app/controllers/channels.js"></script>
  <script src="js/app/controllers/channel.js"></script>
</body>
</html>
